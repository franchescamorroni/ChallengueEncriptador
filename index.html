<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    
    <header>
        <img src="imagenes/Logo.png" alt="Logo-Alura" class="logo">
    </header>

    <main>
        <section>
           
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
           
            <div>
                <h5 class="informacion"> Solo letras minúsculas y sin acento</h5>
            </div>

            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()" >Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="boton-copiar" onclick="botonlimpiar()">Limpiar</button>
            </div>
        </section>

    </main>
    <script src="script.js"></script>

    <footer>
        <p class="copyright">&copy Copyright Franchesca Morroni - 2024</p>
    </footer>
</body>
</html>
